<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Convert'Eat üçì</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/style.css"/>
    <link rel="stylesheet" href="assets/style/reset.css"/>

    <script src="programs/chooseLanguage.js"></script>
</head>
<body>
    <header class="container">
        <div id="banner-pic">
            <img src="assets/img/headerPic.png" alt="logo Convert'Eat"/>
        </div>
        <div id="language-choice">
            <button id="fr">
                <div class="banner-flag">
                    <img src="assets/img/french.png" alt="french flag"/>
                </div>
                <p>FR</p>
            </button>
            <button id="en">
                <div class="banner-flag">
                   <img src="assets/img/english.png" alt="english flag"/> 
                </div>
                <p>EN</p>
            </button>
        </div>
    </header>

    <main class="container">
        <h1 id="main-title"></h1>
        <script>
            chooseLanguage (
                "Convertisseur d'ingr√©dients, simple et gratuit",
                "Easy and free ingredient quantity converter",
                "main-title"
            )
        </script>

        <!-- -----------------------------------------------------------------------------------
        ---------------------------------- Formulaire ------------------------------------------
        ------------------------------------------------------------------------------------ -->

            <h2 id="second-title-quantities"></h2>
            <script>
                chooseLanguage (
                    "Quelles sont les quantit√©s indiqu√©es dans la recette?",
                    "What are the quantities listed in the recipe?",
                    "second-title-quantities"
                )
            </script>

            <div id="ingredientsContainer">
                <!-- Les lignes d'ingr√©dients seront ajout√©es ici -->
                <div class="ingredientLine">
                    <p> - 
                        <input class="ingredient-quantity" type="number" min= 1 name="quantity" placeholder="100" required><input class="ingredient-name" type="text" name="ingredient" placeholder="" required>
                    </p>
                    <script>
                        chooseLanguage (
                            " grammes de farine",
                            " grams of flour",
                            "ingredient-name",
                            true
                        )
                    </script>
                </div>
            </div>
    
            <button type="button" id="addIngredientButton"></button>
            <script>
                chooseLanguage (
                    "Ajouter un ingr√©dient",
                    "Add an ingredient",
                    "addIngredientButton",
                )
            </script>
            <br><br>

            <h2 id="second-title-people"></h2>
            <script >
                chooseLanguage (
                    "Pour combien de personnes allez-vous cuisiner?",
                    "How many people are you going to cook for?",
                    "second-title-people"
                )
            </script>
            <p>
                <span id="spanOne"></span> 
                <input type="number" min= 1 id="startPortions" value="4" required>
                <span id="spanTwo"></span>
                <input type="number" min= 1 id="endPortions" value="6" required>
                <span id="spanThree"></span>
            </p>
    
            <script >
                chooseLanguage (
                    "La recette indique ",
                    "The recipe is for ",
                    "spanOne"
                )
            </script>
            <script >
                chooseLanguage (
                    " personnes, mais je veux cuisiner pour ",
                    " servings, but I want to cook for ",
                    "spanTwo"
                )
            </script>
            <script >
                chooseLanguage (
                    " personnes.",
                    " servings.",
                    "spanThree"
                )
            </script>


        <button type="button" id="submitButton"></button>
        <script>
            chooseLanguage (
                "Recevoir la recette",
                "Get the recipe",
                "submitButton",
            )
        </script>

        <!-- -----------------------------------------------------------------------------------
        ------------------------------------ Recipe container ------------------------------------------
        ------------------------------------------------------------------------------------ -->
        <div id="recipeContainer">
        </div>

        

    </main>

    <footer class="container">

    </footer>

    <script type="module" src="programs/converter.js"></script>
    <script type="module" src="programs/addLine.js"></script>
    <script type="module" src="programs/getValues.js"></script>

</body>
</html>
